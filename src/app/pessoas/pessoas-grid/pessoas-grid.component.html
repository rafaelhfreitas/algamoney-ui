<p-dataTable [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <p-column field="nome" header="Nome"> </p-column>
    <p-column field="cidade" header="Descrição"> </p-column>
    <p-column field="estado" header="Vencimento" styleClass="col-data"> </p-column>
    <p-column field="ativo" header="Status" styleClass="col-data">
      <ng-template let-pessoa="rowData" pTemplate="body">
        <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
        </a>
      </ng-template>
    </p-column>
    <p-column styleClass="col-acoes">
      <ng-template pTemplate="body">
        <a pButton icon="fa fa-pencil fa-inverse" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
